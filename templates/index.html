<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTG Collection Manager</title>
</head>
<body>
    <h1>MTG Collection Manager</h1>
    <form action="/add_card" method = "post">
        <h2>Add Card</h2>
        <label for="name">Name:</label>
         <input type="text" id="name" name="name" required><br>
        <label for="set">Set:</label>
        <input type="text" id="set" name="set" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="foil">Foil:</label>
        <select id="foil" name="foil">
            <option value="True">True</option>
            <option value="False">False</option>
        </select><br>
        <button type="submit">Add Card</button>
    </form>
    <a href="/get_collection">View Collection</a>
</body>
</html>
